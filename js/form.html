
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Aula forms</title>
</head>
<body>
    <h3>Cadastro liga de astronautas</h3>
    <form action="">
    <div>
       <label for="name">Nome:</label>
       <input type="text"  id="name" name="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"> -
        <label for="password">password:</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" id="birthday"> - 

        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo">
    </div>
    <br>
    <div>
        <label for="nationality">Nacionalidade</label>
        <select name="nationality" id="nationality">
            <option value="russiam">Russa</option>
            <option value="american">Americana</option>
            <option value="brasilian">Brasileira</option>
        </select> -
        Genero: 
        <label for="Female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>
    <div>
        Suas principais qualidades:
        <br>
        <label for="int">Inteligencia</label>
        <input type="checkbox" name="int" id="int">

        <label for="resi">Resiliência</label>
        <input type="checkbox" name="resi" id="resi">

        <label for="pre">Preparo fisico</label>
        <input type="checkbox" name="pre" id="pre">

        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu">
    </div>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Criar">
    </div>
    </div>
    </form>
    
</body>
</html>
